<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>To-Do List</h1>

    <form action="/add" method="post">
        <input type="text" name="task" required placeholder="Nama Tugas">
        <input type="date" name="deadline" required>
        <button type="submit">Tambah</button>
    </form>
    

    <ul>
        <li th:each="todo : ${todos}">
            <span th:text="${todo.task}" th:class="${todo.completed} ? 'completed' : ''"></span>
            <span> | Deadline: <span th:text="${todo.deadline}"></span></span>
        
            <form th:action="@{'/update/' + ${todo.id}}" method="post" style="display:inline;">
                <button type="submit">✔</button>
            </form>
        
            <form th:action="@{'/delete/' + ${todo.id}}" method="post" style="display:inline;">
                <button type="submit">❌</button>
            </form>
        </li>
    </ul>

    <script src="/js/script.js"></script>
</body>
</html>
